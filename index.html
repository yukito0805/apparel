<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Drive Gallery</title>

  <style>
    <?!= include("style"); ?>
  </style>

  <script>
    window.__APP_URL__ = "<?= APP_URL ?>";
    window.__PARENT_FOLDER_ID__ = "<?= PARENT_FOLDER_ID ?>";
  </script>
</head>

<body>
  <div class="app">
    <aside class="sidebar">
      <div class="sidebar__header">
        <div class="brand">
          <div class="brand__dot"></div>
          <div class="brand__text">
            <div class="brand__title">Drive Gallery</div>
            <div class="brand__sub">親フォルダ → チーム（子フォルダ）</div>
          </div>
        </div>

        <div class="search">
          <input id="teamSearch" type="text" placeholder="チーム検索…" autocomplete="off" />
        </div>
      </div>

      <div id="teamList" class="teamList"></div>

      <div class="sidebar__footer">
        <div class="hint">サムネイルをクリックで拡大表示</div>
      </div>
    </aside>

    <main class="main">
      <div class="main__header">
        <div class="titleBlock">
          <div id="currentTeamName" class="title">チームを選択してください</div>
          <div id="currentTeamMeta" class="meta"></div>
        </div>

        <div class="actions">
          <button id="reloadBtn" class="btn btn--ghost" type="button">再読み込み</button>
        </div>
      </div>

      <div id="gallery" class="gallery"></div>

      <div id="loading" class="loading hidden">
        <div class="spinner"></div>
        <div class="loading__text">読み込み中…</div>
      </div>

      <div id="empty" class="empty hidden">
        <div class="empty__title">画像がありません</div>
        <div class="empty__sub">このチームフォルダに画像を入れると表示されます。</div>
      </div>
    </main>

    <button id="downloadZipBtn" class="fab" type="button" disabled title="このチームをまとめてダウンロード（ZIP）">
      <span class="fab__icon">⬇</span>
      <span class="fab__text">まとめてDL</span>
    </button>

    <div id="lightbox" class="lightbox hidden" aria-hidden="true">
      <div class="lightbox__backdrop" id="lightboxBackdrop"></div>
      <div class="lightbox__panel">
        <div class="lightbox__header">
          <div id="lightboxTitle" class="lightbox__title">画像</div>
          <div class="lightbox__spacer"></div>
          <button id="lightboxClose" class="btn btn--ghost" type="button">閉じる</button>
        </div>
        <div class="lightbox__body">
          <img id="lightboxImg" alt="" />
        </div>
      </div>
    </div>
  </div>

  <script>
    <?!= include("app"); ?>
  </script>
</body>
</html>
