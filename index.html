<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>よさこいギャラリー</title>
  <style><?!= include('styles'); ?></style>
</head>
<body>
  <header class="topbar">
    <div class="topbar__left">
      <button id="backBtn" class="iconBtn" aria-label="戻る" hidden>←</button>
      <h1 id="title">チーム一覧</h1>
    </div>
    <div class="topbar__right">
      <button id="selectToggleBtn" class="ghostBtn" hidden>選択</button>
      <button id="clearSelectionBtn" class="ghostBtn" hidden>解除</button>
    </div>
  </header>

  <main class="container">
    <section id="teamsView" class="view">
      <div id="teamsGrid" class="grid"></div>
      <div id="teamsEmpty" class="empty" hidden>チームがありません</div>
    </section>

    <section id="galleryView" class="view" hidden>
      <div class="subinfo">
        <div class="chip" id="teamChip"></div>
        <div class="hint">画像タップで拡大。拡大画面で長押し保存しやすいです。</div>
      </div>

      <div id="photosGrid" class="masonry"></div>
      <div id="photosEmpty" class="empty" hidden>写真がありません</div>
    </section>
  </main>

  <div id="lightbox" class="lightbox" hidden>
    <div class="lightbox__top">
      <div class="lightbox__title" id="lightboxTitle"></div>
      <div class="lightbox__actions">
        <a id="openOriginalBtn" class="ghostBtn" href="#" target="_blank" rel="noopener">原寸で開く</a>
        <button id="closeLightboxBtn" class="iconBtn" aria-label="閉じる">✕</button>
      </div>
    </div>
    <div class="lightbox__body">
      <img id="lightboxImg" alt="" />
    </div>
    <div class="lightbox__footer">
      <div class="hintSmall">モバイル：画像を長押しで保存できます（端末/ブラウザ仕様に依存）</div>
    </div>
  </div>

  <button id="downloadFab" class="fab" hidden>
    <span>Download</span>
    <span id="downloadCount" class="fab__count">0</span>
  </button>

  <!-- zip download -->
  <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/file-saver@2.0.5/dist/FileSaver.min.js"></script>

  <script><?!= include('app'); ?></script>
</body>
</html>
